<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c4d0bd5372.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="/stylesheets/components/button.css" />
</head>

<body>
    <!-- basic btn starts -->

    <button class="btn">Button light</button>

    <button class="btn btn-dark">Button dark</button>

    <button class="btn btn-lg">Large Button</button>

    <button class="btn btn-sm">Small Button</button>
    <!-- basic btn ends -->
    <hr />

    <!-- hover btn starts -->
    <button class="btn btn-hover">Button light hover</button>

    <button class="btn btn-dark btn-dark-hover">Button dark hover</button>

    <button class="btn btn-icon btn-shadow btn-hover">
        <i class="fas fa-cart-arrow-down btn-i"></i>
    </button>

    <button class="btn btn-icon btn-shadow btn-dark btn-dark-hover">
        <i class="fas fa-cart-arrow-down btn-i"></i>
    </button>

    <br />

    <button class="btn btn-primary btn-primary-hover">Primary hover</button>

    <button class="btn btn-secondary btn-secondary-hover">
        Secondary hover
    </button>

    <button class="btn btn-info btn-info-hover">Info hover</button>

    <button class="btn btn-success btn-success-hover">Success hover</button>

    <button class="btn btn-warning btn-warning-hover">Warning hover</button>

    <button class="btn btn-error btn-error-hover">Error hover</button>

    <br />

    <button class="btn btn-primary btn-primary-hover">
        <i class="fas fa-info-circle"></i>
        Primary
    </button>

    <button class="btn btn-secondary btn-secondary-hover">
        <i class="fas fa-info-circle"></i>
        Secondary
    </button>

    <button class="btn btn-info btn-info-hover">
        <i class="fas fa-info-circle"></i>
        Info
    </button>

    <button class="btn btn-success btn-success-hover">
        <i class="far fa-check-circle"></i>
        Success
    </button>

    <button class="btn btn-warning btn-warning-hover">
        <i class="fas fa-exclamation-circle"></i>
        Warning
    </button>

    <button class="btn btn-error btn-error-hover">
        <i class="fas fa-exclamation-triangle"></i>
        Error
    </button>

    <br>

    <button class="btn btn-primary-ghost btn-primary-hover"><a href="#"> Primary Link Btn</a></button>

    <button class="btn btn-secondary-ghost btn-secondary-hover"><a href="#"> Secondary Link Btn</a></button>

    <button class="btn btn-info-ghost btn-info-hover"> <a href="#"> Info Link Btn</a></button>

    <button class="btn btn-success-ghost btn-success-hover"> <a href="#"> Success Link Btn</a></button>

    <button class="btn btn-warning-ghost btn-warning-hover"><a href="#"> Warning Link Btn</a></button>

    <button class="btn btn-error-ghost btn-error-hover"><a href="#"> Error Link Btn</a></button>

    <!-- hover btn ends -->
    <hr />

    <!-- solid btn starts -->
    <button class="btn btn-primary">Primary Solid</button>

    <button class="btn btn-secondary">Secondary Solid</button>

    <button class="btn btn-info">Info Solid</button>

    <button class="btn btn-success">Success Solid</button>

    <button class="btn btn-warning">Warning Solid</button>

    <button class="btn btn-error">Error Solid</button>

    <!-- solid btn ends -->

    <hr />

    <!-- btn with shadow  starts-->
    <button class="btn btn-shadow">Button light shadow</button>

    <button class="btn btn-dark btn-shadow">Button dark shadow</button>

    <button class="btn btn-primary btn-shadow">Primary shadow</button>

    <button class="btn btn-primary-outline btn-shadow">
        Primary outline shadow
    </button>

    <button class="btn btn-icon btn-shadow">
        <i class="fas fa-cart-arrow-down btn-i"></i>
    </button>

    <button class="btn btn-icon btn-shadow btn-dark">
        <i class="fas fa-cart-arrow-down btn-i"></i>
    </button>

    <!-- btn shadow ends -->

    <br />
    <hr />
    <!-- outline-btn-style starts -->

    <button class="btn btn-primary-outline">Primary outline</button>

    <button class="btn btn-secondary-outline">Secondary outline</button>

    <button class="btn btn-info-outline">Info outline</button>

    <button class="btn btn-success-outline">Success outline</button>

    <button class="btn btn-warning-outline">Warning outline</button>

    <button class="btn btn-error-outline">Error outline</button>

    <!-- btn outline ends -->
    <br />
    <hr />

    <!-- ghost-link-btn-style starts-->

    <button class="btn btn-primary-ghost"><a href="#"> Primary Link Btn</a></button>

    <button class="btn btn-secondary-ghost"><a href="#"> Secondary Link Btn</a></button>

    <button class="btn btn-info-ghost"> <a href="#"> Info Link Btn</a></button>

    <button class="btn btn-success-ghost"> <a href="#"> Success Link Btn</a></button>

    <button class="btn btn-warning-ghost"><a href="#"> Warning Link Btn</a></button>

    <button class="btn btn-error-ghost"><a href="#"> Error Link Btn</a></button>

    <!-- ghost-link- btn ends -->
    <br />
    <hr />
    <!-- button-with-icon starts-->

    <button class="btn btn-primary">
        <i class="fas fa-info-circle"></i>
        Primary
    </button>

    <button class="btn btn-secondary">
        <i class="fas fa-info-circle"></i>
        Secondary
    </button>

    <button class="btn btn-info">
        <i class="fas fa-info-circle"></i>
        Info
    </button>

    <button class="btn btn-success">
        <i class="far fa-check-circle"></i>
        Success
    </button>

    <button class="btn btn-warning">
        <i class="fas fa-exclamation-circle"></i>
        Warning
    </button>

    <button class="btn btn-error">
        <i class="fas fa-exclamation-triangle"></i>
        Error
    </button>

    <!-- btn with icon ends -->

    <br />
    <hr />
    <!-- button with icon -outline starts -->

    <button class="btn btn-primary-outline">
        <i class="fas fa-info-circle"></i>
        Primary
    </button>

    <button class="btn btn-secondary-outline">
        <i class="fas fa-info-circle"></i>
        Secondary
    </button>

    <button class="btn btn-info-outline">
        <i class="fas fa-info-circle"></i>
        Info
    </button>

    <button class="btn btn-success-outline">
        <i class="far fa-check-circle"></i>
        Success
    </button>

    <button class="btn btn-warning-outline">
        <i class="fas fa-exclamation-circle"></i>
        Warning
    </button>

    <button class="btn btn-error-outline">
        <i class="fas fa-exclamation-triangle"></i>
        Error
    </button>

    <!-- btn with icon outline ends -->

    <br />
    <hr />
    <!-- button with only icons starts-->

    <button class="btn btn-icon">
        <i class="fas fa-chevron-right btn-i"></i>
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-chevron-left btn-i"></i>
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-cart-arrow-down btn-i"></i>
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-plus-square btn-i"></i>
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-minus-square btn-i"></i>
        <!-- <i class="far fa-minus-square"></i> -->
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-heart btn-i"></i>
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-moon btn-i"></i>
    </button>

    <button class="btn btn-icon">
        <i class="fas fa-sun btn-i"></i>
    </button>
    <!-- btn with only icons ends -->
</body>

</html>
