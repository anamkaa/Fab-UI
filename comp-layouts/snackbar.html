<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c4d0bd5372.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="/stylesheets/components/snackbar.css" />
  </head>
  <body>
    <!-- snackbar starts -->

    <div class="snackbar-wrapper snackbar-basic">
      <p class="snackbar-text">Your order has been placed.</p>
      <i class="fas fa-times snackbar-icon"></i>
    </div>

    <!-- snackbar ends -->

    <!-- snackbar starts -->

    <div class="snackbar-wrapper snackbar-basic">
      <p class="snackbar-text">Can't process request. Retry in 5 seconds.</p>
      <div class="snackbar-wrapper-2">
        <button class="snackbar-btn btn-primary-ghost">Retry</button>
        <i class="fas fa-times snackbar-icon"></i>
      </div>
    </div>

    <!-- snackbar ends -->

    <!-- snackbar starts -->

    <div class="snackbar-wrapper snackbar-basic">
      <p class="snackbar-text">This product is out of stock.</p>
      <div class="snackbar-wrapper-2">
        <button class="snackbar-btn btn-primary-ghost">Notify Me</button>
        <i class="fas fa-times snackbar-icon"></i>
      </div>
    </div>

    <!-- snackbar ends -->

    <!-- snackbar starts -->

    <div class="snackbar-wrapper snackbar-stacked">
      <div class="snackbar-stacked-wrapper">
        <p class="snackbar-text">Your product has been added to cart.</p>
        <i class="fas fa-times snackbar-icon"></i>
      </div>

      <div class="snackbar-stacked-wrapper">
        <div class="snackbar-stack-btn">
          <button class="snackbar-btn btn-primary-ghost">Go to cart</button>
          <button class="snackbar-btn btn-primary-ghost">explore</button>
        </div>
      </div>
    </div>

    <!-- snackbar ends -->
  </body>
</html>
