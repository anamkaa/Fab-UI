<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fab-UI</title>
    <script
      src="https://kit.fontawesome.com/c4d0bd5372.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  navbar-->
    <nav class="nav-wrap nav-wrap-doc">
      <div class="nav-doc-header">
        <img src="/assets/f-logo.svg" alt="logo" class="image image-sm logo" />
        <div class="nav-head">Fab-UI</div>
      </div>

      <div class="nav-icon-wrap">
        <div class="nav-icon-chip">
          <button class="btn btn-info-ghost nav-icon btn-doc">Home</button>
        </div>
        <div class="nav-icon-chip">
          <button class="btn btn-info-ghost nav-icon btn-doc">Documentation</button>
        </div>

        <div class="nav-icon-chip">
          <button
            class="btn btn-info btn-info-hover nav-icon btn-doc-cta btn-doc-shadow btn-doc"
          >
            Download
          </button>
        </div>
      </div>
    </nav>
    <!--  -->

    <!-- hero section -->
    <div class="hero-container">
      <img
        src="/assets/hero-image.png"
        alt="hero-image"
        class="hero-img image"
      />
      <div class="hero-text">
        <div class="h2 text-center text-bold">
          Build fast, responsive sites with Fab-UI
        </div>
        <p class="h5 text-center">
          Fab-UI is framework that provides ready to use , customizable
          components. Design and customize your projects with an ease like never
          before.
        </p>
        <div class="hero-btn text-center">
          <button class="btn btn-info btn-info-hover nav-icon btn-doc-shadow btn-doc">
            Get Started
          </button>
          <button
            class="btn btn-info btn-info-hover nav-icon btn-doc-cta btn-doc-shadow btn-doc"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    <!--  -->

    <!-- footer -->
    <footer class="foot">
      <div class="foot-icon">
        <div class="nav-icon-chip">
          <a href="#">
            <i class="fa-brands fa-github fa nav-icon nav-icon-doc"></i>
          </a>
        </div>
        <div class="nav-icon-chip">
          <a href="#">
            <i class="fa-brands fa-twitter fa nav-icon nav-icon-doc"></i>
          </a>
        </div>
        <div class="nav-icon-chip">
          <a href="#">
            <i class="fa-brands fa-linkedin fa nav-icon nav-icon-doc"></i>
          </a>
        </div>
      </div>

      <p class="h6 text-center">
        Made with <i class="far fa-heart"></i> by Anamika
      </p>
      <div class="text-small text-center">
        Illustrations by
        <a href="https://freewebillustrations.com/" target="_blank"
          >FreeWebIllustrations</a
        >
      </div>
      <div class="text-small text-center">
        <i class="fa-solid fa-copyright fa"></i> 2022 | Fab-UI | All rights
        reserved
      </div>
    </footer>
    <!--  -->
  </body>
</html>
